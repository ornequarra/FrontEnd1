<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <aside class="top">20% de descuento en todos los productos!</aside>
        <div class="titulo">
            <a href="index.html"><img src="img/OBJECTS.png" alt="logo"></a>
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main>
        <section class="contenedor">
            <form action="" method="get">
                <h2>Registro</h2>
                <input type="text" name="nombre" placeholder="Nombre y Apellido" required class="etiqueta"> <br>
                <input name="email" type="email" placeholder="Correo electrónico" required class="etiqueta"> <br>
                <input name="contraseña" type="password" placeholder="Contraseña" minlength="8" required class="etiqueta"> <br>
                <select name="pais" required class="etiqueta">
                    <option value="Arg">Argentina</option>
                    <option value="Col">Colombia</option>
                    <option value="Bra">Brasil</option>
                </select>
                <div class="botones">
                    <button type="reset" value="Reset" class="boton">Resetear</button>
                    <button type="submit" value="Entrar" class="boton entrar"> Registrar</button>
                </div>
            </form>
            <p>¿Ya tenés una cuenta? <a href="login.html">Ingresá</a></p>
            <p>¿Deseas mandarnos un mensaje? <a href="contacto.html">Contactanos</a></p>

        </section>
    </main>
    <footer>
        <div>
            <p>Todos los derechos reservados a FRONT END 1</p>
        </div>
    </footer>
</body>

</html>
