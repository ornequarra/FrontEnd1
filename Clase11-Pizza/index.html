<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <img src="img/Logo.png" alt="Logo">
        <nav>
            <a href="#Home">Home</a>
            <a href="#Ranking">Ranking</a>
            <a href="#Promoción">Promoción</a>
            <a href="#Contacto">Contacto</a>
        </nav>
    </header>
    <main>
        <div class="envioGratis box">
            <p>Envío gratis <span>comprando</span> 2 pizzas</p>
        </div>
        <div class="box podio">
            <h2>Podio de pizzas</h2>
            <div class="pizzas">
                <div class="lista">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img src="img/PizzaFalling.jpg" alt="Pizzas">
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <a href="#Home">Home</a>
            <a href="#Ranking">Ranking</a>
            <a href="#Promoción">Promoción</a>
            <a href="#Contacto">Contacto</a>
        </nav>
        <img src="img/Logo.png" alt="Logo">
    </footer>
</body>

</html>
